<div class="d-flex flex-column container productlsit">



  <!-- /.col-lg-3 -->

  <input class="form-control" type="text" name="title" [(ngModel)]="category" (ngModelChange)="Search()" placeholder="Enter Title">
  <div class="row"  *ngFor="let prod of produc">

    <div class="col-lg-12 col-md-12 mb-4">
      <div class="card h-100">
        <a [routerLink]="['/shw/',prod.id]"><img class="card-img-top" src="{{prod?.fileSource}}" alt=""></a>
        <div class="card-body" >
          <h4 class="card-title">
            <a  [routerLink]="['/shw/',prod.id]">{{prod.category}} </a>


          </h4>

        </div>
        <div class="card-footer">
          <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
      </div>
    </div>


  </div>
  <!-- /.row -->

<!-- /.col-lg-9 -->

<!-- /.row -->
